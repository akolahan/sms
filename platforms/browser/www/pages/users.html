<div ui-content-for="title" ng-init="select_users();select_groups()">
    <span ng-if="!users_loading">اعضا</span>
    <span ng-if="users_loading">لطفا صبر کنید</span>
</div>

<div class="scrollable" ui-shared-state="searchBar">
    <input
            ng-if="Ui.active('searchBar')"
            ng-model="$parent.user_search"
            type="search"
            class="form-control scrollable-header"
            placeholder="جستجو"/>
    <div class="scrollable-content">
        <div class="list-group">
            <div ng-repeat="item in users | filter:user_search">
                <a href="#/user/{{ item.id }}" class="list-group-item"> {{ item.name }} <span> - گروه: {{ show_groups[item.group_id]}}</span></a>
            </div>
        </div>
    </div>

    <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle="searchBar">
        <i class="fa fa-search"></i>
        <span ui-hide="searchBar">نمایش</span>
        <span ui-show="searchBar">پنهان کردن</span>
        جستجو
    </a>
</div>
