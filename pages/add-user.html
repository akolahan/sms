<div ui-content-for="title" ng-init="delete_status();select_groups()">
    <span>افزودن عضو</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" ng-submit="insert_user(group_id,name,phone)">
            <fieldset>
                <legend>افزودن عضو</legend>
                <div ng-if="insert_user_status" class="alert alert-success">افزوده شد</div>
                <div class="form-group">
                    <label>*گروه</label>
                    <select class="form-control" ng-model="group_id"
                            ng-options="item.id as item.name for item in groups" required></select>
                </div>
                <div class="form-group">
                    <label>*نام</label>
                    <input type="text" ng-model="name" class="form-control"
                           placeholder="نام و نام خانوادگی را وارد نمایید" dir="rtl" required>
                </div>
                <div class="form-group">
                    <label>*تلفن همراه</label>
                    <input type="text" ng-model="phone" class="form-control"
                           placeholder="تلفن همراه را وارد نمایید" dir="rtl" required>
                </div>
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block">افزودن</button>
            <div ui-content-for="navbarAction">
                <a class="btn" ng-click="insert_user(group_id,name,phone)">افزودن</a>
            </div>
        </form>
    </div>
</div>
