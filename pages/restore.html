<div ui-content-for="title" ng-init="delete_status()">
    <span>بازیابی</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" ng-submit="restore_sql(restore)">
            <fieldset>
                <legend>بازیابی</legend>
                <div class="form-group">
                    <textarea ng-model="restore" class="form-control" rows="5"></textarea>
                </div>
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block"><i class="fa fa-upload"></i> بازیابی</button>
            <div ui-content-for="navbarAction">
                <a class="btn" ng-click="restore_sql(restore)"><i class="fa fa-upload"></i> بازیابی</a>
            </div>
        </form>
    </div>
</div>
