<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8"/>
    <title>سامانه پیامکی</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-websql.min.js"></script>
    <script src="js/mobile-angular-ui.min.js"></script>
    <script src="js/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/dateparser.js"></script>
    <script src="js/position.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/SocialSharing.js"></script>
    <meta name="theme-color" content="#F44336">
</head>
<body ng-app="app" ng-controller="controller" ui-prevent-touchmove-defaults>

<!-- Sidebars -->
<div ng-include="'pages/sidebar.html'" ui-track-as-search-param="true" class="sidebar sidebar-right"></div>
<div class="app" ui-swipe-left="Ui.turnOn('uiSidebarRight')" ui-swipe-right="Ui.turnOff('uiSidebarRight')">

    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            سامانه پیامکی
        </div>
        <div class="btn-group pull-right">
            <div ui-toggle="uiSidebarRight" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> منو
            </div>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>
</body>
</html>
